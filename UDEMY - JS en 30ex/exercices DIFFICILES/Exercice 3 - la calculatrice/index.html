<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculatrice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container border border-dark rounded">

        <h1 class="bg-dark text-light text-center rounded p-2 m-2">Calculatrice</h1>
    
        <div>
            <label for="zoneResultat"></label>
            <input type="text" id="zoneResultat" class="form-control text-end rounded bg-light p-2 m-2 fs-2" disabled>
        </div>
    

        <div id="touches">
            <div class="row">
                <button id="c7" class="col btn btn-primary m-2 p-2 fs-4">7</button>
                <button id="c8" class="col btn btn-primary m-2 p-2 fs-4">8</button>
                <button id="c9" class="col btn btn-primary m-2 p-2 fs-4">9</button>
                <button id="bdiviser" class="col btn btn-info m-2 p-2 fs-2">/</button>
           </div>
           <div class="row">
                <button id="c4" class="col btn btn-primary m-2 p-2 fs-4">4</button>
                <button id="c5" class="col btn btn-primary m-2 p-2 fs-4">5</button>
                <button id="c6" class="col btn btn-primary m-2 p-2 fs-4">6</button>
                <button id="bmultiplier" class="col btn btn-info m-2 p-2 fs-2">*</button>
            </div>
            <div class="row">
                <button id="c1" class="col btn btn-primary m-2 p-2 fs-4">1</button>
                <button id="c2" class="col btn btn-primary m-2 p-2 fs-4">2</button>
                <button id="c3" class="col btn btn-primary m-2 p-2 fs-4">3</button>
                <button id="bsoustraire" class="col btn btn-info m-2 p-2 fs-2">-</button>
            </div>
            <div class="row">
                <button id="virgule" class="col btn btn-info m-2 p-2 fs-2">.</button>
                <button id="c0" class="col btn btn-primary m-2 p-2 fs-4">0</button>
                <button id="egal" class="col btn btn-success m-2 p-2 fs-2">=</button>
                <button id="badditionner" class="col btn btn-info m-2 p-2 fs-2">+</button>
            </div>

            <h2 id="opérations">Opérations : </h2>

            <div id="zoneDetail" class="text-end bg-warning m-2 p-2 rounded overflow-auto fs-2" style="height: 100px;"></div>

        </div>

    </div>

    <script src="calculatrice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
